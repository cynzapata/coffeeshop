<body>

   <!-- Container to hold navbar and brand/title-->

      <nav class="navbar navbar-expand-lg">

         <!-- Title/brand-->
         <h1><a class="navbar-brand fs-3 ms-3" href="index.html">C.S.R.</a></h1>

         <!-- Button to change the language of the page-->
         <li class="navbar-item dropdown">
            <a class="navbar-link dropdown-toggle" href="index.html" id="navbarDropdownMenuLink" role="button"
               data-bs-toggle="dropdown" aria-expanded="false">
               English
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
               <li><a class="dropdown-item" href="#">Japanese</a></li>
               <li><a class="dropdown-item" href="koreantranslation.html">Korean</a></li>
               <li><a class="dropdown-item" href="#">Spanish</a></li>
            </ul>
         </li>

         <!-- Menu Icon-->
         <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#btn">
            <i class='bx bxs-coffee-alt bx-md' id="coffee-cup"></i>
         </button>
         <div class=" collapse navbar-collapse " id="btn">
            <!-- Nav bar Pages-->
            <ul class="navbar-nav ms-auto">
               <li class="nav-item active">
                  <a class="nav-link" href="japan.html">JAPAN</a>
               </li>
               <li class="nav-item active">

               <li class="nav-item active">
                  <a class="nav-link" href="unitedstates.html">UNITED STATES</a>
               </li>
            </ul>
         </div>
      </nav>
   </div>

   <!-- Container to hold main content of the page -->
   <div class="container-lg">
      <div class="row">
         <!-- Country name/main title of the page -->
         <h1 class="text-center">JAPAN</h1>
      </div>
      <br>
      <div class="row">

         <!-- Container to hold text(city) and buttons -->
         <div class="col-md-4">
            <div class="row">
               <h2>City</h2>
            </div>
            <br>

            <!-- buttons to allow users to filter through images based on city -->
            <div class="btns row">
               <div class="btns col-lg-3">
                  <button type="button" class="btn btn-outline-dark btn-block" data-name="Kyoto">Kyoto</button>
               </div>
               <div class="btns col-lg-3">
                  <button type="button" class="btn btn-outline-dark btn-block" data-name="Osaka">Osaka</button>
               </div>
               <div class="btns col-lg-3">
                  <button type="button" class="btn btn-outline-dark btn-block" data-name="Tokyo">Tokyo</button>
               </div>
               <div class="btns col-lg-3">
                  <button type="button" class="btn btn-outline-dark btn-block" data-name="All">All</button>
               </div>
            </div>
         </div>

         <!-- Pictures of cafes -->
         <div class="col-md-8">
            <div class="row">
               <div class="images col-md-4" data-name="Osaka">
                  <img class="img-fluid cafe" src="osakabluebottle.jpg" alt="Blue Bottle Cafe">
                  <h3>Blue Bottle Cafe</h3>
               </div>

               <div class="images col-md-4" data-name="Tokyo">
                  <img class="img-fluid cafe" src="tokyostarbuckscafe.jpg" alt="Starbucks">
                  <h3>Starbucks</h3>
               </div>

               <div class="images col-md-4" data-name="Osaka">
                  <img class="img-fluid cafe" src="eight.jpg" alt="Otto Coffee & Sweets">
                  <h3>Otto Coffee & Sweets</h3>
               </div>
            </div>
            <br>
            <div class="row">
               <div class="images col-md-4" data-name="Kyoto">
                  <img class="img-fluid cafe" src="kumonochacafe.jpg" alt="kumonocha cafe">
                  <h3>Kumonocha Cafe</h3>
               </div>

              
            </div>
         </div>
      </div>
   </div>

   <script src="button.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
